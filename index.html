<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Three.js GLB Viewer</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			background: #0b0d17;
			color: #f5f5f5;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
		}
		body {
			overflow: hidden;
		}
		#renderCanvas {
			width: 100%;
			height: 100%;
			display: block;
		}
		#hud {
			position: fixed;
			top: 1.25rem;
			left: 50%;
			transform: translateX(-50%);
			padding: 0.75rem 1.25rem;
			border-radius: 999px;
			background: rgba(5, 6, 10, 0.65);
			backdrop-filter: blur(8px);
			border: 1px solid rgba(90,120,255,0.2);
			font-size: 0.95rem;
			user-select: none;
		}
		#hud strong { color: #8ab4ff; }
		#coords {
			position: fixed;
			bottom: 1.25rem;
			right: 1.25rem;
			padding: 0.75rem 1.25rem;
			border-radius: 8px;
			background: rgba(5, 6, 10, 0.65);
			backdrop-filter: blur(8px);
			border: 1px solid rgba(90,120,255,0.2);
			font-size: 0.9rem;
			font-family: monospace;
			user-select: none;
		}
		#coords span { color: #8ab4ff; }
	</style>
</head>

<body>
	<canvas id="renderCanvas"></canvas>

	<div id="hud">
		<strong>1</strong> First-Person |
		<strong>3</strong> Third-Person |
		<strong>WASD</strong> Move |
		Click canvas to lock pointer
	</div>

	<div id="coords">
		<span>X:</span> 0.00 | <span>Y:</span> 0.00 | <span>Z:</span> 0.00
	</div>

	<script type="module" src="./src/js/script.js"></script>
</body>
</html>
